<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: "Segoe UI", "Helvetica Neue", "Arial", sans-serif;
        margin: 20px;
      }
      #inputContainer {
        position: relative;
        display: flex;
        min-height: fit-content;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      #lineNumbers {
        padding: 10px;
        border-right: 1px solid #ccc;
        text-align: right;
        user-select: none;
        font-family: monospace;
        font-size: 1em;
        line-height: 1.5;
        width: 40px;
        height: auto;
        overflow: hidden;
        white-space: pre-wrap;
      }
      #inputTextWrapper {
        flex: 1;
        display: flex;
        flex-direction: column;
      }
      #inputText {
        font-family: monospace;
        font-size: 1em;
        line-height: 1.5;
        padding: 10px;
        position: absolute;
        top: 0;
        left: 40px;
        width: calc(100% - 40px);
        border: none;
        resize: none;
      }

      #runCodeButton {
        position: absolute;
        top: -12px;
        right: 4px;
      }
      #outputText {
        border: 1px solid #ccc;
        padding: 10px;
        font-size: 1em;
        margin-top: 10px;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <div id="inputContainer">
      <div id="lineNumbers"></div>
      <div id="inputTextWrapper">
        <textarea
          id="inputText"
          rows="1"
          oninput="updateLineNumbers(); adjustHeight()"
          spellcheck="false"
        >
.ssp [10]
.sbp [10]
.start [20]
        mov r6, 0
        mov r7, 1
        push r6
        push r7
        jmp @fib_loop
fib_loop:
        pop r0
        mov r5, 0
        pop r7
        pop r6
        add r5, r7
        add r5, r6
        mov r6, r7
        mov r7, r5
        push r6
        push r7
        jo @finish
        int 5
        jmp @fib_loop
finish:
        hlt
        </textarea>
      </div>
      <button id="runCodeButton">Run</button>
    </div>
    <pre id="outputText"></pre>

    <script>
      function updateLineNumbers() {
        const inputText = document.getElementById("inputText");
        const lineNumbers = document.getElementById("lineNumbers");

        const lines = inputText.value.split("\n").length;

        lineNumbers.innerHTML = Array.from(
          { length: lines },
          (_, i) => i + 1,
        ).join("<br>");
      }

      function adjustHeight() {
        const inputText = document.getElementById("inputText");
        inputText.style.height = "auto";
        inputText.style.height = `${inputText.scrollHeight}px`;
      }

      window.addEventListener("load", () => {
        updateLineNumbers();
        adjustHeight();
      });

      const loadingTexts = [
        "Loading...",
        "Running...",
        "Executing...",
        "Shaving yaks...",
        "Handling OOMs...",
        "Compiling LLVM...",
        "Overflowing stacks...",
        "Eating apples and grapes...",
      ];

      function getRandomLoadingText() {
        const randomIndex = Math.floor(Math.random() * loadingTexts.length);
        return loadingTexts[randomIndex];
      }

      document
        .getElementById("runCodeButton")
        .addEventListener("click", async () => {
          const inputText = document.getElementById("inputText").value;
          const outputTextElement = document.getElementById("outputText");

          outputTextElement.textContent = getRandomLoadingText();

          try {
            const fetchPromise = fetch(
              "https://belle-demo.vercel.app/api/runBelle",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({ text: inputText }),
              },
            );

            const timeoutPromise = new Promise((_, reject) =>
              setTimeout(() => reject(new Error("Request timed out")), 10000),
            );

            const response = await Promise.race([fetchPromise, timeoutPromise]);

            if (!response.ok) {
              const errorData = await response.json();
              throw new Error(errorData.details || "No details provided");
            }

            const data = await response.json();

            if (data && typeof data === "object") {
              const output = data.output || "No output available";
              outputTextElement.textContent = output;
            } else {
              outputTextElement.textContent = "Unexpected response format";
            }
          } catch (error) {
            console.error("Fetch error:", error);
            outputTextElement.textContent = `Error: ${error.message}`;
          }
        });
    </script>
  </body>
</html>
