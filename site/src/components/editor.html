<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.37.1/ace.js"></script>
    <style>
        body {
            font-family: "Segoe UI", "Helvetica Neue", "Arial", sans-serif;
            margin: 0;
            padding: 20px;
        }
        #editorContainer {
            position: relative;
            width: 100%;
            height: 500px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #editor {
            position: absolute;
            border: none;
            top: -3%;
            left: 0;
            right: 0;
            bottom: 0;
        }
        #runCodeButton {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 10;
            padding: 5px 10px;
            font-size: 14px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 3px;
            cursor: pointer;
        }
        #runCodeButton:hover {
            background-color: #0056b3;
        }
        #outputText {
            border: 1px solid #ccc;
            padding: 10px;
            font-size: 1em;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div id="editorContainer">
        <button id="runCodeButton">Run</button>
        <div id="editor">.ssp [10]   
.sbp [10]   
.start [20] 
    mov r6, 0      
    mov r7, 1      
    push r6        
    push r7        
    jmp @fib_loop   
fib_loop:       
    pop r0        
    mov r5, 0      
    pop r7        
    pop r6        
    add r5, r7     
    add r5, r6     
    mov r6, r7     
    mov r7, r5     
    push r6        
    push r7        
    jo @finish     
    int 5          
    jmp @fib_loop   
finish:         
    hlt</div>
    </div>
    <pre id="outputText"></pre>

    <script>
        const editor = ace.edit("editor");
        editor.setTheme("ace/theme/monokai");
        editor.session.setMode("ace/mode/assembly_x86");
        editor.setShowPrintMargin(false);
        editor.setFontSize(14); 
        editor.renderer.setPadding(10);
        editor.renderer.setScrollMargin(0, 0, 0, 0); 

        const loadingTexts = [
            "Loading...",
            "Running...",
            "Executing...",
            "Shaving yaks...",
            "Handling OOMs...",
            "Compiling LLVM...",
            "Overflowing stacks...",
            "Eating apples and grapes...",
        ];

        function getRandomLoadingText() {
            const randomIndex = Math.floor(Math.random() * loadingTexts.length);
            return loadingTexts[randomIndex];
        }

        document
            .getElementById("runCodeButton")
            .addEventListener("click", async () => {
                const inputText = editor.getValue();
                const outputTextElement = document.getElementById("outputText");

                outputTextElement.textContent = getRandomLoadingText();

                try {
                    const fetchPromise = fetch(
                        "https://belle-demo.vercel.app/api/runBelle",
                        {
                            method: "POST",
                            headers: {
                                "Content-Type": "application/json",
                            },
                            body: JSON.stringify({ text: inputText }),
                        },
                    );

                    const timeoutPromise = new Promise((_, reject) =>
                        setTimeout(() => reject(new Error("Request timed out")), 10000),
                    );

                    const response = await Promise.race([fetchPromise, timeoutPromise]);

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.details || "No details provided");
                    }

                    const data = await response.json();

                    if (data && typeof data === "object") {
                        const output = data.output || "No output available";
                        outputTextElement.textContent = output;
                    } else {
                        outputTextElement.textContent = "Unexpected response format";
                    }
                } catch (error) {
                    console.error("Fetch error:", error);
                    outputTextElement.textContent = `Error: ${error.message}`;
                }
            });
    </script>
</body>
</html>
